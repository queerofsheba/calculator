<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet" >
    </head>
    <body>
        <div id="base">
            <div id="display">
                <p>...</p>
                <h3>0</h3>
            </div>
            <div id="keypad">
                <span class="number" id="1">1</span>
                <span class="number" id="2">2</span>
                <span class="number" id="3">3</span>
                <span class="operator" id="add">+</span>                
                <span class="number" id="4">4</span>
                <span class="number" id="5">5</span>
                <span class="number" id="6">6</span>
                <span class="operator" id="subtract">-</span>   
                <span class="number" id="7">7</span>
                <span class="number" id="8">8</span>
                <span class="number" id="9">9</span>
                <span class="operator" id="multiply">x</span>    
                <span class="number" id="0">0</span>
                <span class="operation" id="enter">=</span>
                <span class="operator" id="divide">/</span>
                <span class="function" id="delete">del</span>
                <span class="function" id="clear">clr</span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
